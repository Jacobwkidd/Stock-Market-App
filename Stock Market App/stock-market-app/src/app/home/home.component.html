<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Most Active Options</h1>
    <ul>
      <li *ngFor="let option of mostActiveOptions" class="mb-2">
        <span class="font-semibold">{{ option.symbol }}</span>: {{ option.lastPrice }}
      </li>
    </ul>
  </div>
  <ng-template #noData>
    <p>No stock data available.</p>
  </ng-template>
