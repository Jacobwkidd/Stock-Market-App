<div class="flex h-screen">
  <!-- Left Side (Background Animation or Static Design) -->
  <div class="w-1/2 bg-black flex items-center justify-center relative">
    <div class="absolute w-full h-full bg-[radial-gradient(circle,#000_40%,#0ff_100%)] opacity-20"></div>
    <div class="w-full h-full bg-black flex flex-col justify-center items-center">
      <div class="text-white text-4xl font-bold">Stock Pulse</div>
      <p class="text-gray-400 text-lg mt-2">Track. Invest. Grow.</p>
    </div>
  </div>

  
  <div class="w-1/2 flex items-center justify-center bg-white">
    <div class="bg-white p-10 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-bold text-black mb-4">Log in to StockPulse</h1>

      
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="username"
          name="username"
          class="w-full p-2 border rounded focus:ring-2 focus:ring-cyan-500"
          required
        />
      </div>

      
      <div class="mb-4 relative">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full p-2 border rounded focus:ring-2 focus:ring-cyan-500"
          required
        />
      </div>

      
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" class="mr-2" />
        <label for="remember" class="text-gray-600 text-sm">Keep me logged in for up to 30 days</label>
      </div>

      
      <button
        (click)="onSubmit()"
        class="w-full bg-cyan-500 text-white py-2 rounded-lg hover:bg-cyan-600 transition"
      >
        Log In
      </button>

      
      <div class="flex justify-between mt-4">
        <a href="#" class="text-black hover:underline">I Need Help</a>
      </div>

      
      <div class="my-6 border-t"></div>

      
      <button
        class="w-full border border-gray-500 text-black py-2 rounded-lg flex items-center justify-center hover:bg-gray-100 transition"
      >
        üîê Log in with passkeys
      </button>

      
      <p class="text-gray-700 text-center mt-4">
        Not on StockPulse? 
        <button>
          <a routerLink="/register" class="text-blue-600 hover:underline font-semibold">Create an account</a>
        </button>
      </p>      
    </div>
  </div>
</div>
