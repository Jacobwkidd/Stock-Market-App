<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-white mb-4">Create an Account</h2>
  
      <form (submit)="register(); $event.preventDefault()">
        <div class="mb-4">
          <label class="block text-gray-400">Email</label>
          <input [(ngModel)]="email" type="email" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" required>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-400">Password</label>
          <input [(ngModel)]="password" type="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" required>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-400">Confirm Password</label>
          <input [(ngModel)]="confirmPassword" type="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" required>
        </div>
  
        <p class="text-red-400 mb-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  
        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded transition">
          Sign Up
        </button>
      </form>
  
      <p class="text-gray-400 text-center mt-4">
        Already have an account? <a routerLink="/login" class="text-cyan-400 hover:underline">Sign In</a>
      </p>
    </div>
  </div>
